# layouts - Ordered list of layouts to use by layout key (default tall, wide, fullscreen, and column).
layouts:
  - widescreen-tall # mod1 + a
  - wide # mod1 + s
  - fullscreen # mod1 + d
  - middle-wide # mod1 + f
  # no keybinding
  - two-pane
  - floating
  - bsp
  # - tall
  # - tall-right
  # - middle-wide
  # - 3column-left
  # - 3column-right
  # - 4column-left
  # - 4column-right
  # - column
  # - row
  # - widescreen-tall-right

# First mod (default option + shift).
mod1:
  - shift
  - control
  - command

# Second mod (default option + shift + control).
mod2:
  - option
  - shift
  - control
  - command

select-widescreen-tall-layout: 
  mod: mod1
  key: a

select-middle-wide-layout: 
  mod: mod1
  key: f

# Move the currently focused window to the space to the left.
throw-space-left:
  mod: mod2
  key: left

# Move currently the focused window to the space to the right.
throw-space-right:
  mod: mod2
  key: right

# The integer percentage of the screen dimension to increment and decrement main pane ratios by (default 5).
window-resize-step: 1
