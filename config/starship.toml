# Put the character at the beginning of the prompt
format = "$character($all)\n\r"

# No line-break between shell prompts
[line_break]
disabled = true

# Put some background color to the character
[character]
format = "$symbol "
success_symbol = "[I](bold green)"
error_symbol = "[I](bold red)"
vimcmd_symbol = "[N](bold blue)"
vimcmd_replace_one_symbol = "[R](bold red)"
vimcmd_replace_symbol = "[R](bold red)"
vimcmd_visual_symbol = "[V](bold purple)"
