format = "[┗ exited with $status( in $cmd_duration) $fill\n\r](white)"

add_newline = false

[status]
disabled = false
format = '[$symbol$status]($style)'
symbol = '❗'
failure_style = 'bold red'
success_style = 'bold green'
success_symbol = '✅'
not_executable_symbol = '🚫'
not_found_symbol = '❓'
signal_symbol = '💥'

[cmd_duration]
disabled = false
format = "[🕘$duration]($style)"
style = 'bold yellow'
show_milliseconds = true
min_time = 1

[fill]
disabled = false
style = 'white'
symbol = '━'

